<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <main>
        <form action="home.html">                  
            <input type="text" placeholder = "Texto"><br><br>
            <input type="password" placeholder="Senha"><br><br>
            <label for="checkbox">checkbox</label>
            <input type="checkbox"><br><br>
            <input type="number" placeholder="Número"><br><br>
            <input type="file"><br><br>
            <label for="radio-buttom">radio-buttom</label>
            <input type="radio"><br><br>
            <input type="button" title="Botão"><br>
            <label for="cores">cores</label>
            <input type="color"><br><br>
            <label for="hidden">hidden - escondido</label>
            <input type="hidden"><br><br>
            <label for="time">hora</label>
            <input type="time"><br><br>
            <label for="date">data</label>
            <input type="date"><br><br>
            <label for="datetime">datetime</label>
            <input type="datetime"><br><br>
            <label for="semana">semana</label>
            <input type="week"><br><br>
            <label for="mes">mês</label>
            <input type="month"><br><br>
            <input type="url" placeholder="http://....."><br><br>
            <input type="search" placeholder="buscar"><br><br>
            <input type="tel" placeholder="telefone"><br><br>
            <label for="range">range</label>
            <input type="range"><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>
</body>
</html>
